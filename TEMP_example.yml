---
# Option 1
pcb_file: "example.pcb"
schematic_file: "example.sch"

drc-all:
  type: drc
  options:
    output: "drc_all_report.txt"
    variables:
      TEST: "example.pcb"
      TEST2: "example.sch"
    format: "report"
    all-track-errors: true
    schematic-parity: true
    units: mm
    severity-all: true
    severity-error: true
    severity-warning: true
    severity-exclusions: true
    exit-code-violations: true

drc-partly:
  type: drc
  options:
    pcb_file: "example.pcb"
    output: "drc_partly_report.txt"
    variables:
      TEST: "example.pcb"
      TEST2: "example.sch"
    format: "report"
    all-track-errors: false
    schematic-parity: true
    units: mm
    severity-all: false
    severity-error: false
    severity-warning: false
    severity-exclusions: false
    exit-code-violations: false

# Option 2
general:
  pcb_file: "example.pcb"
  schematic_file: "example.sch"

pcb:
  file: "example.pcb"

  drc-all:
    type: drc
    options:
      output: "drc_all_report.txt"
      variables:
        TEST: "example.pcb"
        TEST2: "example.sch"
      format: "report"
      all-track-errors: true
      schematic-parity: true
      units: mm
      severity-all: true
      severity-error: true
      severity-warning: true
      severity-exclusions: true
      exit-code-violations: true
